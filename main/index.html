<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div>
        <h2>Info</h2>
        <p>Message: <span id="error"></span></p>
        <input type="hidden" id="status">
        <p><code id="schaf"></code></p>
        <p><code id="wolf"></span></p>
        <p><code id="kohlkopf"></code></p>
        <p><code id="bauer"></code></p>
        <button id="restart" type="reset">Restart</button>
        <button id="auto" type="button">Auto</button>
        <button id="logs" type="button">Show Logs</button>
        <button id="clearlogs" type="button">Clear Logs</button>
        <br>
        <br>
        <button id="bauerundschaf" type="reset">Bauer und Schaf</button>
        <button id="bauerundwolf" type="reset">Bauer und Wolf</button>
        <button id="bauerundkohlkopf" type="reset">Bauer und Kohlkopf</button>
        <button id="bauer1" type="reset">Bauer</button>
    </div>
    <br>
    <div id="log">

        <div class="cv-code">
            <div class="cv-code-header">
                <div class="cv-code-buttons">
                    <span class="fake-button --close" data-close=""></span>
                    <span class="fake-button --minify" data-minify=""></span>
                    <span class="fake-button --expand" data-expand=""></span>
                </div>
                <span class="cv-code-title">log@mariusleckebusch: ~</span>
            </div>
            <div class="content" id="content">
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
